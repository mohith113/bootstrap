<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <section class="login py-lg-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="image.png">
                </div>
                <div class="col-lg-7 text-center py-5 px-5 text-secondary">
                    <h1 class="animate__animated animate__flash">Welcome Folks!!!</h1>
                    <form>
                        <div class="form-row py-2 pt-5">
                            <div class="offset-3 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-row py-2 pt-3">
                            <div class="offset-3 col-lg-10">
                                <input type="password" class="inp px-3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row py-2 pt-3">
                            <div class="offset-3 col-lg-10">
                                <button type="submit" class="btn1 btn-secondary">Sign Up</button>
                            </div>
                        </div>
                        <div class="form-row py-2 pt-3">
                            <div class="offset-3 col-lg-10">
                                <div class="icons">
                                <i class="fa-brands fa-google py-1"></i>
                                <i class="fa-brands fa-facebook py-1"></i>
                                <i class="fa-brands fa-linkedin"></i>
                                <i class="fa-brands fa-twitter"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
